<body>
<h1>Battleship</h1>
<br>
<div  style="position:relative;">
<div id="battleship-field-enemy"
     style="position:absolute;left:0px;top:0px;display:none;">
    &nbsp;
</div>
<div id="menu"
     style="position:absolute;width:170px;height:500px;left:0px;top:15%;background-color:#ffc90d;">
    <br/><a href="#" onclick="return startGame();">Start</a><br/><br/>
    <a href="#" onclick="return setShipRandom('user');">Random</a><br/><br/>
    <a href="#" onclick="window.location.reload();return false;">Clear</a><br/>
</div>
<div id="battleship-field-user" style="float:left;left:0px;top:0px;position:absolute;">
    &nbsp;
</div>
<div id="battleship-ship-user"
     style="float:left;width:250px;left:0px;position:absolute;">
    &nbsp;
</div>
<div id="battleship-log"
    style="overflow: auto;position:absolute;width:500px;height:300px;left:850px;top:300px;background-color:#ff7f50;display:none;">
    &nbsp;
</div>
<div id="battleship-status"
     style="overflow: auto;position:absolute;width:350px;height:80px;left:390px;top:30px;background-color:#ffc90d;display:none;">
    &nbsp;
</div>
</div>
</body>

    init();
</script>
