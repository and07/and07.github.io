<script type="text/javascript">

function runExample(n){
    var data = [
        "test\ntest1\ntest2\ntest3\ntest4\ntest5\ntest6\ntest7",
        "test\ntest1\ntest2\ntest3\ntest4\ntest5\ntest6\ntest7",
        "test\ntest1\ntest2\ntest3\ntest4\ntest5\ntest6\ntest7"
    ];
    document.getElementById('txt1').value = data[n];
}

function assignText(s) {
   document.getElementById('txt1').value = s;
}

function convertData2String(txt_input,separator,quotes){
    if(quotes){
        var data = txt_input.split('\n');
        for(var i in data){
            data[i] = '\''+data[i]+ '\'';
        }
        var res = data.join(separator);
    }else{
        var res = txt_input.split('\n').join(separator);
    }
    return res;
}

document.getElementById('js_btn_run').onclick = function(){
    var txt_input = document.getElementById('txt1').value;
    var separator = document.querySelector('input[name="outsep"]:checked').value;
    var quotes = document.querySelector('#js_add_quotes').checked;
    var res = convertData2String(txt_input,separator,quotes);
    
    document.getElementById('js_txta').value = res;
};

function download(text, name, type) {
  var a = document.getElementById("a");
  var file = new Blob([text], {type: type});
  a.href = URL.createObjectURL(file);
  a.download = name;
}
function saveFile(){
    var txt_input = document.getElementById('txt1').value;
    var separator = document.querySelector('input[name="outsep"]:checked').value;
    var quotes = document.querySelector('#js_add_quotes').checked;
    var res = convertData2String(txt_input,separator,quotes);
    download(res, 'myfilename.txt',  'text/plain');
    document.getElementById('a').click();
}
</script>
